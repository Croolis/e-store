{% extends 'estore/layout.html' %}

{% block body %}
    <div class="container">
        <div class="row">
        {%for item in items%}
            <div>
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail" id="item_cont">
                        
                        <div class="caption">
                            <h3>{{item.name}}</h3>
                            <p>price: {{item.price}}</p>
                            <p><a href="item{{item.id}}" class="btn btn-primary" role="button">Show</a>
                            {% if item in cart %}
                            <a class="btn btn-default" id="item{{item.id}}" onclick="onClickAdd({{item.id}})" role="button">Remove</a></p>
                            {% else %}
                            <a class="btn btn-default" id="item{{item.id}}" onclick="onClickAdd({{item.id}})" role="button">Add</a></p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>
{% endblock %}
